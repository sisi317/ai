<!DOCTYPE html>
<html lang="en">

    <title>AI Websites Collection</title>

            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;

            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            justify-content: space-between;

        .category {

            margin-bottom: 40px;

        h2 {
            border-bottom: 2px solid #282c34;
            padding-bottom: 10px;
            font-size: 1.2em;
        }
        .website {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .website img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .website a {
            text-decoration: none;
            color: #282c34;
            font-size: 16px;
        }
        .website a:hover {
            text-decoration: underline;
        }
    </style>
</head>
