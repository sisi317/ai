            color: #00aaff;
        }
        .categories {

            flex-wrap: wrap;
            justify-content: space-between;
        }
        .category {
            width: calc(16.66% - 10px);
            margin-bottom: 20px;
        }
        .website {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .website img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .website a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .website:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .website a:hover {
            color: #00aaff;
        }
        @media (max-width: 768px) {
            .category {
