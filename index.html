<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Websites Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .category {
            width: 16%;
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #282c34;
            padding-bottom: 10px;
            font-size: 1.2em;
        }
        .website {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .website img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .website a {
            text-decoration: none;
            color: #282c34;
            font-size: 16px;
        }
        .website a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Websites Collection</h1>
    </header>
    <div class="container">
